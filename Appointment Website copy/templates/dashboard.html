<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSN Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">

  <style>
      body {
          font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
      }

      .main-nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
      }

      .main-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          margin: auto;
          max-width: 800px;
          padding: 40px 20px;
          flex-wrap: wrap;
      }

      .reservation-box {
          padding: 10px;
          width: 150px;
          height: 50px;
          border: 3px solid #000000;
          border-radius: 20px;
          background-color: #053df6;
          text-align: center;
          color: #fdfeff;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      .reservation-box:hover {
          background-color: #05a0cb;
          color: #ffffff;
          border-color: #05a0cb;
      }
  </style>
</head>
<body>

<!-- Navigation Header -->
<div class="main-nav">
  <ul class="nav">
    <img src="{{ url_for('static', filename='images/csn logo.png') }}" alt="CSN Logo" class="profile-image">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('home') }}">Logout</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-container">
  <!-- Reservation Options -->
  <button class="reservation-box" onclick="window.location.href='{{ url_for('appointment') }}'">Appointments</button>
  <button class="reservation-box" onclick="window.location.href='{{ url_for('reservation') }}'">Reservations</button>
  <button class="reservation-box">Cancellations</button>
</div>

<!-- Footer -->
<footer>
  <ul>
    <li><a href="https://x.com/CSNCoyote" target="_blank" class="social twitter">Twitter</a></li>
    <li><a href="https://www.linkedin.com/school/college-of-southern-nevada/" target="_blank" class="social linkedin">LinkedIn</a></li>
  </ul>
  <p class="copyright">&copy; 2024 College of Southern Nevada</p>
</footer>

</body>
</html>
